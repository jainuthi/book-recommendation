<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f5f6fa;
            --text-color: #2c3e50;
        }

        .dark-mode {
            --primary-color: #ecf0f1;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .filters {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .filter-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        input, button, select {
            padding: 12px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .range-filter {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-container {
            flex-grow: 1;
            position: relative;
        }

        input[type="range"] {
            width: 100%;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: #ddd;
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--secondary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            animation: fadeIn 0.5s ease;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .book-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .book-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .genre-tag {
            background-color: var(--secondary-color);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .book-price {
            color: #27ae60;
            font-weight: bold;
            font-size: 1.3em;
            margin: 10px 0;
        }

        .book-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #f1c40f;
        }

        .star {
            font-size: 1.2em;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        <div class="filters">
            <h1>üìö Book Finder</h1>
            <div class="filter-group">
                <input type="text" id="genreInput" placeholder="Genre">
                <input type="text" id="authorInput" placeholder="Author">
                <input type="text" id="titleInput" placeholder="Book Title">
            </div>
            <div class="filter-group">
                <div class="range-filter">
                    <span>Price: </span>
                    <input type="number" id="minPrice" placeholder="Min" step="5">
                    <span>-</span>
                    <input type="number" id="maxPrice" placeholder="Max" step="5">
                </div>
                <div class="range-filter">
                    <span>Rating: ‚â•</span>
                    <div class="slider-container">
                        <input type="range" id="ratingFilter" min="0" max="5" step="0.5" value="0">
                    </div>
                    <span id="ratingValue">0</span>
                </div>
                <button onclick="searchBooks()">üîç Search Books</button>
            </div>
        </div>
        <div id="results" class="books-grid"></div>
        <div class="loading">‚è≥ Loading...</div>
    </div>

    <script>
        // Fetch books from backend
        async function fetchBooks(url) {
            try {
                const response = await fetch(`http://localhost:3000${url}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching books:', error);
                alert('Failed to fetch books. Please try again later.');
                return [];
            }
        }

        // Create book card HTML
        function createBookCard(book) {
            return `
                <div class="book-card">
                    ${book.image ? `<img src="${book.image}" alt="${book.title}" class="book-image">` : ''}
                    <h3>${book.title}</h3>
                    <p>üìñ by ${book.author}</p>
                    <div class="book-genres">
                        ${book.genre.map(genre => `
                            <span class="genre-tag">${genre}</span>
                        `).join('')}
                    </div>
                    <div class="book-price">$${book.price?.toFixed(2) || 'N/A'}</div>
                    <div class="book-rating">
                        <span class="star">${'‚òÖ'.repeat(Math.floor(book.rating))}</span>
                        ${book.rating % 1 !== 0 ? '<span class="star">¬Ω</span>' : ''}
                        <span>(${book.rating.toFixed(1)})</span>
                    </div>
                </div>
            `;
        }

        // Global books array
        let currentBooks = [];
        const loading = document.querySelector('.loading');

        async function searchBooks() {
            showLoading();
            
            const genre = document.getElementById('genreInput').value;
            const author = document.getElementById('authorInput').value;
            const title = document.getElementById('titleInput').value;
            
            let books = [];
            
            try {
                if (genre) {
                    books = await fetchBooks(`/books/genre?genre=${encodeURIComponent(genre)}`);
                } else if (author) {
                    books = await fetchBooks(`/books/author?author=${encodeURIComponent(author)}`);
                } else if (title) {
                    books = await fetchBooks(`/books/similar?title=${encodeURIComponent(title)}`);
                } else {
                    books = await fetchBooks('/books');
                }
                
                currentBooks = books;
                applyFilters();
            } catch (error) {
                console.error('Search error:', error);
            } finally {
                hideLoading();
            }
        }

        function applyFilters() {
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;
            const minRating = parseFloat(document.getElementById('ratingFilter').value);

            const filtered = currentBooks.filter(book => 
                book.price >= minPrice &&
                book.price <= maxPrice &&
                book.rating >= minRating
            );

            displayResults(filtered);
        }

        function displayResults(books) {
            const results = document.getElementById('results');
            if (books.length === 0) {
                results.innerHTML = '<p>No books found.</p>';
            } else {
                results.innerHTML = books.map(book => createBookCard(book)).join('');
            }
        }

        document.getElementById('ratingFilter').addEventListener('input', (e) => {
            document.getElementById('ratingValue').textContent = e.target.value;
            if (currentBooks.length) applyFilters();
        });

        document.querySelectorAll('#minPrice, #maxPrice').forEach(input => {
            input.addEventListener('change', () => {
                if (currentBooks.length) applyFilters();
            });
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function showLoading() {
            loading.style.display = 'block';
            document.getElementById('results').innerHTML = '';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        document.getElementById('ratingFilter').dispatchEvent(new Event('input'));
    </script>
</body>
</html>
